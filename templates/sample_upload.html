<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Resets */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

/* Body and Background */
body {
    background: linear-gradient(to bottom, #043873, #1a3f85, #245eac);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent; 
            padding: 15px 30px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .navbar .logo {
            color: white; 
            font-weight: bold;
            background: none; 
            padding: 8px 10%;
            border-radius: 50%;
            font-size: 28px;

        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 10px;
            margin-right: 80px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #4F9CF9;
        }

/* Container */
.container {
    background: #ffffff;
    color: #2e3b4e;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 500px;
    padding: 30px;
    margin-top: 80px;
    text-align: center;
}

.container h2 {
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #2e3b4e;
}

#image-label {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    gap: 8px;
}

#image-label:hover {
    background: #388E3C;
}

#image {
    display: none;
}

/* Image Preview */
#preview {
    margin-top: 20px;
}

#preview img {
    max-width: 100%;
    border-radius: 5px;
    border: 2px solid #e0e0e0;
}

/* Submit Button */
button[type="submit"] {
    background: #007BFF;
    color: white;
    font-size: 1.1rem;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
    background: #0056b3;
    transform: scale(1.05);
}

/* Sample Link */
.sample-link {
    display: block;
    margin-top: 20px;
    font-size: 0.9rem;
    color: #1a73e8;
    text-decoration: none;
    transition: color 0.3s ease;
}

.sample-link:hover {
    color: #004ba0;
}

/* Results */
#results {
    margin-top: 20px;
    padding: 20px;
    background: #f9f9fb;
    border: 2px solid #2e75c7;
    border-radius: 5px;
    display: none;
    color: #2e3b4e;
}

#results.visible {
    display: block;
}

/* Spinner */
#spinner {
    display: none;
    margin: 20px auto;
    width: 40px;
    height: 40px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid #2e75c7;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}
.sample {
  width: 50%;
}

.sample-image-select {
  padding: 12px 18px;
  font-size: 16px;
  color: #043873;
  background-color: white;
  border: 2px solid #4F9CF9;
  border-radius: 10px;
  width: 100%;
  cursor: pointer;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    nav {
        flex-direction: column;
    }
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MicroClassify</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('upload') }}">Upload & Classify</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('login') }}">Login/Signup</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Select File from the samples</h2>
        <form id="prediction-form" enctype="multipart/form-data">
            <select id="sampleImage" class="sample-image-select">
                <option >Select a sample image</option>
                  {% for image in sample_images %}
                  <option value="{{ image }}">{{ image }}</option>
                  {% endfor %}
              </select>
			
            <input type="file" id="image" name="image" accept="image/*" required>
            <div id="preview"></div>
            <button type="submit">Submit</button>
        </form>
        
        <div id="spinner"></div>
        <div id="results">
            <p id="prediction">Prediction: </p>
            <p id="confidence">Confidence: </p>
        </div>
    </div>
    <button id="back-to-top" style="display: none;">&uarr;</button>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
